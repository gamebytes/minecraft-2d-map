<!DOCTYPE html>
<html>
<head>
  <title>2D</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    #container canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #inspector {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #DFDFDF;
      border-bottom: 2px solid #555555;
      width: 100%;
      line-height: 40px;
    }
    #inspector span {
      display: inline-block;
      margin-right: 30px;
    }
    #inspector div {
      display: inline-block;
      margin-left: 40px;
    }

    #inspector i {
      font-style: normal;
      cursor: pointer;
    }
    #inspector input[type=radio] {
      visibility: hidden;
    }
    #inspector input[type=radio]:checked+i {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="cvs"></canvas>
  </div>
  <div id="inspector">
    <div>
      x: <span id="xPos"></span>
      y: <span id="yPos"></span>
      z: <span id="zPos"></span>
      biome: <span id="biomeType"></span>
      block: <span id="blockType"></span>
    </div>
    <div>
      <label><input type="radio" name="map-mode" value="topo" checked /> <i>Topographic</i></label>
      <label><input type="radio" name="map-mode" value="elevation"/> <i>Elevation</i></label>
      <label><input type="radio" name="map-mode" value="biome"/> <i>Biome</i></label>
    </div>
  </div>
  <script src="/map.js"></script>
</body>
</html>
