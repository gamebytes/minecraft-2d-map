<!DOCTYPE html>
<html>
<head>
  <title>2D</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color:#333333;
    }
    body {
      display: flex;
      align-items: stretch;
    }
    #container {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
    }
    #container div {
      position: absolute;
      top: 0;
      left: 0;
    }
    #container div img {
      position: absolute;
      display: block;
      top: 0;
      left: 0;
    }

    #inspector {
      position:relative;
      width: 200px;
      top: 0;
      left: 0;
      background-color: #DFDFDF;
      border-right: 2px solid #555555;
      /*line-height: 40px;*/
    }
    #inspector span {
      display: inline-block;
      margin-right: 30px;
    }
    #inspector > div {
      display: block;
      margin-left: 20px;
    }

    #inspector i {
      display:inline-block;
      font-style: normal;
      cursor: pointer;
      padding: 4px;
    }
    #inspector input[type=radio] {
      display: none;
    }
    #inspector input[type=radio]:checked+i {
      font-weight: bold;
      background-color: #bbb;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    a, a:visited {
      color: black;
      text-decoration: none;
    }
    a:hover {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="inspector">
    <div>
      <h3>Coords</h3>
      x: <span id="xPos"></span><br>
      <!--y: <span id="yPos"></span>-->
      z: <span id="zPos"></span><br>
      <!-- biome: <span id="biomeType"></span><br>
      block: <span id="blockType"></span> -->
    </div>
    <div>
      <h3>Map Modes</h3>
      <label><input type="radio" name="map-mode" value="topo" checked /> <i>Topographic</i></label><br>
      <label><input type="radio" name="map-mode" value="elevation"/> <i>Elevation</i></label><br>
      <label><input type="radio" name="map-mode" value="biome"/> <i>Biome</i></label>
    </div>
    <div>
      <h3>Jump to</h3>
      <div id="locations"></div>
    </div>
  </div>
  <div id="container">
    <div id="cvs"></div>
  </div>
  <script src="/map.js"></script>
</body>
</html>
